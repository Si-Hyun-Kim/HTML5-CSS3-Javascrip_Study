<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>script 캐그에 자바스크립트 코드 작성</title>
    <script>
      function over(obj) {
        obj.src = "media/pomegranate.jpg";
      }
      function out(obj) {
        obj.src = "media/applemango.jpg";
      }
    </script>
  </head>
  <body>
    <h3>마우스 올려 보세요</h3>
    <hr>
    <img src="media/applemango.jpg" alt="이미지" 
        onmouseover="over(this)" 
        onmouseout="out(this)">
  </body>
</html>
