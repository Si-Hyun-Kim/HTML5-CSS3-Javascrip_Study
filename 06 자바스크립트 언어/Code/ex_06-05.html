<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>document.write()로 웹 페이지에 HTML 콘텐츠 출력</title>
  </head>
  <body>
    <h3>document.write()로 HTML 콘텐츠 출력</h3>
    <hr>
    <script>
      document.write("<h3>Welcome!</h3>");
      document.write("2 + 5 는 <br>");
      document.write("<mark>7 입니다.</mark>");
    </script>
  </body>
</html>
