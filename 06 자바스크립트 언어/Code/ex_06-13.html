<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>비트 연산</title>
    <script>
      function digit8(v) {  // 숫자 v를 8비트 2진수로 변환
        let srt = "";
      for(let i=0; i<8; i++, v<<=1) {
        if((v & 0x80)) str += "1";
      }
      return str;
      }
    </script>
  </head>
  <body>
    <h3>비트 논리 연산과 시프트 연산</h3>
    <hr>
    <script>
      let x=10, y=3;
      document.write("<pre>");
        document.write("x=" + x + ", y=" + y + "<br>");
        document.write("x :            " + digit8(x) + "<br>");
        document.write("y :            " + digit8(y) + "<br>");
        document.write("<hr>");
        document.write("a & y  :       " + digit8(x&y) + "<br>");
        document.write("a | y  :       " + digit8(x|y) + "<br>");
        document.write("a ^ y  :       " + digit8(x^y) + "<br>");
        document.write("~a      :       " + digit8(~x) + "<br>");
        document.write("<hr>");
        document.write("a << 1 :       " + digit8(x<<1) + "<br>");
        document.write("a >> 1 :       " + digit8(x>>1) + "<br>");
        document.write("a >>> 1 :       " + digit8(x>>>1) + "<br>");
      document.write("</pre>");
    </script>
  </body>
</html>
